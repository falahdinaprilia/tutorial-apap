<!DOCTYPE html>
<html xmlns:th="http://wwww.thymelaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Menu</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<object th:replace="fragments/fragment :: navbar (pageTitle = 'Change Menu')"></object>
<h2> Change Data Menu </h2>
<form th:action="@{/menu/change/{id}(id=${menu.id})}" th:object="${menu}" method="POST">
    <input type="hidden" th:field="${menu.id}"/>
    Nama: <br>
    <input type="text" name="nama" th:value="${menu.nama}"/>
    <br>
    Deskripsi: <br>
    <input type="text" name="deskripsi" th:value="${menu.deskripsi}"/>
    <br>
    Harga: <br>
    <input type="number" name="harga" th:value="${menu.harga}"/>
    <br>
    Durasi Masak (menit): <br>
    <input type="number" name="durasiMasak" th:value="${menu.durasiMasak}"/>
    <br>

    <br><br>
    <button type="submit"> Submit </button>
</form>
</body>
</html>
