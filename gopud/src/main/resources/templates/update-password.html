<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ubah Kata Sandi</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<object th:replace="fragments/fragment :: navbar (pageTitle = 'Update Password')"></object>
<br>
<div class="container">
<div class="alert alert-success" th:if="${success} == true">
    <strong>Success!</strong> <p th:text="${passwordMessage}"></p>
</div>
<div class="alert alert-danger" th:if="${success} == false">
    <strong>Gagal!</strong> <p th:text="${passwordMessage}"></p>
</div>
</div>
<div class="container">
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Ubah Kata Sandi</div>
            <div class="card-body">
                <form th:action="@{/user/updatePassword}" method="post">
                    <label> Password Lama </label>
                    <input type="password" name="oldPassword" class="form-control"/>

                    <label> Password Baru </label>
                    <input type="password" name="newPassword" class="form-control"/>

                    <label> Konfirmasi Password Baru </label>
                    <input type="password" name="confirmPassword" class="form-control"/>

                    <br>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
